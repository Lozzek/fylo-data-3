<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fylo data storage component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <main>
            <div class="row">
                <div class="top-box">
                    <img src="images/logo.svg" alt="#">
                    <div class="icons">
                        <img src="images/icon-document.svg" alt="#" class="icon">
                        <img src="images/icon-folder.svg" alt="#" class="icon">
                        <img src="images/icon-upload.svg" alt="#" class="icon">
                    </div>
                </div>

                <div class="bottom-box">
                    <p class="used">You've used <span>815 GB</span> of your storage</p>
                    <div class="bar">
                        <div class="bar-linear">
                            <div class="white-circle"></div>
                        </div>
                    </div>
                    <div class="gb">
                        <p class="low-num">0 GB</p>
                        <p class="max-num">1000 GB</p>
                    </div>
                    <div class="white-box">
                        <div class="remain">
                            <p>185</p>
                            <span class="left">gb left</span>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
